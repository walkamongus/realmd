---
.rubocop.yml:
  default_configs:
    AllCops:
      NewCops: enable
    RSpec/RepeatedDescription:
      Exclude:
        - spec/classes/**.*.rb
.pdkignore:
  paths:
    - /.*.yml
    - /pdk.yaml
    - /.pmtignore
    - /fetch_checksums.sh
    - /.git*
    - /.editorconfig
    - /provision.yaml
Rakefile:
  default_disabled_lint_checks:
    - '140chars'
spec/spec_helper.rb:
  coverage_report: true
  minimum_code_coverage_percentage: 0
spec/default_facts.yml:
  delete: true
